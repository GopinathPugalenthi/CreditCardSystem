server:
  port: 8761

spring:
  application:
    name: discovery-server
  cloud:
    config:
      uri: http://localhost:8888

      

eureka:
  client:
    serviceUrl:
       defaultZone: http://localhost:8761/eureka
    registerWithEureka: true
    fetchRegistry: true
  server:
    waitTimeInMsWhenSyncEmpty: 0      